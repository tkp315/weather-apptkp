<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4218ef0801.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    
    <div class="container">
        <header 
        class="heading"><i id="button1" class="fa-solid fa-arrow-left"></i> <span class="name"> Weather APP</span> </header>
        <hr>

        <div class="getResult"><p class="result" id="results">hii</p></div>
        <div class="input"><input type="text" name="" id="search" placeholder="Enter city name"></div>
        <span class="op"><h4>--------------------or----------------------</h4></span>
        <div class="getDeviceLocationBtn"><button class="btn" id="btn">Get Device Location</button></div>
    </div>





    <div class="container2">

        <div class="wrapper">
            <header><i id="button" class="fa-solid fa-arrow-left"></i> <span class="name"> Weather APP</span></header>
        </div>
        <div class="output_part">
            <div class="clear">
              <img src="../IMG/clear(all).png" alt="">
              </div>
             
                <div class="temp">
                    <span class="num">13</span>
                    <span class="deg">&degC</span>
                </div>
                

                <div class="description">Clear</div>
                <div class="location">
                    <span class="icon"><img src="../IMG/Google Location Icon Png.png" alt=""></span>
                    <span>City</span>
                    <span>,</span>
                    <span>Country</span>
                </div>
              
            
       
        <div class="footer">
            <div class="feelsLike">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <span class="temp_num">
                    <span class="number">23</span>
                    <span class="deg">&deg C</span>
                </span>
                <p> Feels like</p>
            </div>

            <div class="humidity">
                <span class="icon"><img src="../IMG/humidity.png" alt=""></span>
                <span class="percent">93</span>
                <span>%</span>
                <div>Humidity</div>
            </div>
        </div>

    </div>
    <script src="../JS/script1.js"></script>
</body>
</html>
